<!DOCTYPE html>
{% load static %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %} Mrpytass_16 {% endblock title %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <style>
            /* Boshi: Create Article page */

            .article_create{
                background-color: #fff;
                padding: 30px 50px;
                border-radius: 10px;
            }

            .article_create form input,
            .article_create form textarea{
                display: block;
                width: 100%;
                margin-bottom: 10px;
                outline: none;
            }

            /* Oxiri: Create Article page */
        </style>
    </head>
    <body>
        <nav class="navbar navbar-light bg-secondary nav_extra">
            <div class="container-fluid">
                <a class="title_nav" href="{% url 'home' %}"> Mrpytass_16 </a>
                {% if user.is_authenticated %}
                    <div class="btn-group">
                        <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            {{ user.username }}
                        </button>
                        <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'articlesPage' %}">Maqolalar</a></li>
                        <li><a class="dropdown-item" href="{% url 'createObject' %}">Maqola qo'shish</a></li>
                        <li><a class="dropdown-item" href="{% url 'password_change' %}">Parolni almashtirish</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{% url 'logout' %}">Chiqib ketish</a></li>
                        </ul>
                    </div>
              {% else %}
                  <div class="out_site">
                    <a href="{% url 'login' %}" class="btn btn-outline-warning">Kirish</a> | <a href="{% url 'signup' %}" class="btn btn-outline-info">Ro'yxatdan o'tish</a> 
                  </div>
            </div>
            {% endif %}
          </nav>

        <div class="commit_templete">
            {% block content %}
            {% endblock content %}
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
