{% extends 'base.html' %}

{% block title %}Postni tahrirlash{% endblock title %}

{% block content %}
    <div class="updateArticle">
        <h2 class="title_page">Malumotlarni tahrirlash oynasi</h2>
        <form method="post" enctype="multipart/form-data">{% csrf_token %}
            {{form}}
            <button type="submit" class="btn_btn btn btn-primary">Yuburish</button>
        </form>
        <a href="{% url 'articleDetail' object.pk %}" class="update_btn btn btn-secondary" >Maqolaga qaytish</a>
    </div>
{% endblock content %}
